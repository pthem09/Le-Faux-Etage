<h1>Interested in auditioning, volunteering, or learning more?</h1>

        <form action="#" method="GET" class="col-12 offset-md-2 col-md-8 offset-xl-3 col-xl-6">
                <div>
                    <label for="first-name-area" class="form-label">First name:</label>
                    <input type="text" id="first-name-area" required=""></textarea>
                </div>
                <div>
                    <label for="last-name-area" class="form-label">Last name:</label>
                    <input type="text" id="last-name-area" required=""></textarea>
                </div>
    
            <div>
                <label for="email-field" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email-field" name="email-field" required="">
            </div>

            <div>
                <label for="phone-number-area" class="form-label">Phone number (optional):</label>
                <input type="tel" class="form-control" id="phone-number-area"></textarea>
            </div>

        
            <div>
                <label for="message-area" class="form-label">Message:</label>
                <textarea name="message-area" class="form-control" id="message-area" rows="4" required=""></textarea>
            </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
